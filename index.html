<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for styling the button and centering it */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This ensures the button is vertically centered */
        }

        .styled-button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue color for the button */
            color: white;
            text-decoration: none; /* Remove underlines from the button text */
            border-radius: 5px; /* Rounded corners for the button */
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #0056b3; /* Border with darker blue color */
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }

        /* Style the button when hovered over */
        .styled-button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    </style>
</head>
<body>

<div class="button-container">
    <!-- Add the styled button -->
    <a href="http://ai.iamyashraj.com/chatbot.html" class="styled-button">Visit Chatbot</a>
</div>

</body>
</html>
